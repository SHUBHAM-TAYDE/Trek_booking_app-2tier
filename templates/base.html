<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trek Booking App{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 font-inter min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold rounded-md px-3 py-1 hover:bg-blue-700 transition-colors">TrekBooker</a>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-blue-200 transition-colors text-lg">Home</a></li>
                <li><a href="/treks" class="hover:text-blue-200 transition-colors text-lg">Treks</a></li>
                <li><a href="/offers" class="hover:text-blue-200 transition-colors text-lg">Offers</a></li>
                <li><a href="/about" class="hover:text-blue-200 transition-colors text-lg">About Us</a></li>
                <li><a href="/contact" class="hover:text-blue-200 transition-colors text-lg">Contact</a></li>
                <li><a href="/cart" class="hover:text-blue-200 transition-colors text-lg">Cart</a></li>
                <li id="username-display" class="hidden text-lg font-semibold flex items-center"></li>
                <li><a href="/login" id="login-link" class="bg-white text-blue-800 px-4 py-2 rounded-full shadow hover:bg-blue-100 transition-colors text-lg">Login</a></li>
                <li><button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-600 transition-colors hidden text-lg">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 TrekBooker. All rights reserved.</p>
            <p class="text-sm mt-2">Designed for DevOps Deployment Practice</p>
        </div>
    </footer>

    <!-- Message Box Element -->
    <div id="messageBox" class="message-box"></div>

    <!-- Common JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
